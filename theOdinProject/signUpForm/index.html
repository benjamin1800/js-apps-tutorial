<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="preload" href="/fonts/Norse-Bold.otf" as="font" type="font/otf" crossorigin>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="section-1">
        <div id="logo-section">
            <img alt="logo" height="508" width="380" src="https://www.designyourway.net/blog/wp-content/uploads/2017/10/wolfshadowless.jpg" />
            <h1 id="title">Nexus Form</h1>
        </div>
        
        <p class="credits">Photo by <a href=https://cdn.dribbble.com/users/59100/screenshots/2091172/media/96d6d37b7210ca196076912648e87941.jpg?resize=400x300&vertical=center>Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </section>
    <section id="background-image">
    </section>
    <section id="section-2">
        <div id="section-2-container">
            <div id="text-container">
                <p>This is not a real online service! But you deserve to get something out of the Ordinary
                    <br>Get started today hit the sign up</br></p>
                <p>Make <em>the right choice today.</em></p>
            </div>
            <div id="form-container">
                <h2 id="form-title">Let's do this!</h2>
                <form action="" id="form">
                    <div><label for="first-name">First Name</label><input type="text" id="first-name"></div>
                    <div><label for="last-name">Last Name</label><input type="text" id="last-name"></div>
                    <div><label for="email">Phone Number</label><input type="email" id="email"></div>
                    <div><label for="phone-number">Email</label><input type="text" id="phone-number"></div>
                    <div id="password-field"><label for="password">Password</label><input type="password" id="password"></div>
                    <div><label for="confirm-password">Verify Password</label><input type="password" id="confirm-password"></div>
                </form>
            </div>
            <div id="account-container">
                <div class="btn">Create account</div>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </section>
</body>
</html>
